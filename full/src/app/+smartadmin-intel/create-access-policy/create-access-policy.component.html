      <header>
        <h2>Create Access Policy</h2>
      </header>

      <div>
        <form class="smart-form ng-untouched ng-pristine ng-valid" id="checkout-form" novalidate="novalidate">

          <fieldset>
            <div class="row">
              <section class="col col-6">
                <label class="input" for="policyId"> <i class="icon-prepend fa fa-user"></i>
                  <input [(ngModel)]="accessPolicy.policyId" name="policyId" id="policyId" placeholder="Policy Id" type="text">
                </label>
              </section>
              <section class="col col-6">
                <label class="input" for="policyName"> <i class="icon-prepend fa fa-user"></i>
                  <input [(ngModel)]="accessPolicy.policyName" name="policyName" id="policyName" placeholder="Policy Name" type="text">
                </label>
              </section>
              <section class="col col-6">
                <label class="input" for="policyDescription"> <i class="icon-prepend fa fa-user"></i>
                  <input [(ngModel)]="accessPolicy.policyDescription" name="policyDescription" id="policyDescription" placeholder="Policy Description" type="text">
                </label>
              </section>
            </div>
          </fieldset>


          <footer>
            <button (click)="onArticleFormSubmit()" class="btn btn-success" >
              Save
            </button>
            <button (click)="clear()" class="btn btn-default" class="btn btn-primary" type="button">
              Clear
            </button>
            <button (click)="back()" class="btn btn-default" type="button">
              Go Back
            </button>

            <!--<button class="btn btn-primary" type="submit">
                Validate Form
            </button>
            <button class="btn btn-primary" type="submit">
                Validate Form
            </button>-->
          </footer>
        </form>
      </div>


    </article>
